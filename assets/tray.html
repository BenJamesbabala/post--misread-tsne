<style>
  #tray {
    display: none;
    border: 5px solid orange;
    background: #fcfcfc;
  }

  #tray.modal {
    display: block;
    position: fixed;
    left: 10px;
    right: 10px;
    bottom: 0px;
  }

  #tray-content {
    float: left;
    width: 55%;
    font-size: 12px;
  }
  #tray-content canvas {
    width: 100%;
  }

  #tray-controls {

  }
  #tray-data-sliders {

  }
  #tray-tsne-sliders {

  }
  #tray-close {
    font-size: 30px;
    custor: pointer;
  }
</style>
<div id="tray">
  <div id="tray-content">
    <canvas></canvas>
  </div>

  <div id="tray-controls">
    <button class="play-pause">Play</button>
    <button class="restart">Restart</button>
    Step: <span class="step"></span>
  </div>
  <div id="tray-data-sliders"></div>
  <div id="tray-tsne-sliders"></div>
  <div id="tray-close">x</div>
</div>

<script>
// This depends on playground.js having setup the GLOBAL object
  function runTrayState() {
    // Set up t-SNE and start it running.
    var state = GLOBALS.trayState;
    var points = state.demo.generator.apply(null, state.demoParams);
    var canvas = d3.select("#tray-content canvas").node()

    GLOBALS.unpausedBefore = false;
    setRunning(true);

    runDemo(points, canvas, state, function(step) {
      d3.select("#tray-controls .step").text(step);
      if(step > GLOBALS.stepLimit && !GLOBALS.unpausedBefore) {
        setRunning(false)
      }
    })
  }

  function updateTraySliders() {
    var state = GLOBALS.trayState;
    console.log("state", state)
    var dataSliders = d3.select("#tray-data-sliders")
    .text("Number of points: " + state.demoParams[0])
    var tsneSliders = d3.select("#tray-tsne-sliders")
    .text("Perplexity: " + state.perplexity)
  }

  /* Activate the tray */
  function updateStateFromFigure(figure, example) {
    var demo = demosByName[figure.dataset];
    var state = {
      demo: demos[demo.index],
      demoParams: figure.params,
      perplexity: example.perplexity,
      epsilon: example.epsilon
    }
    GLOBALS.trayState = state;
    runTrayState()
    updateTraySliders(state)
    d3.select("#tray").classed("modal", true)
  }

  d3.select("body").on("keydown", function() {
    if(d3.event.keyCode === 27) {
      setRunning(false)
      d3.select("#tray").classed("modal", false)
    }
  })
  d3.select("#tray-close").on("click", function() {
    setRunning(false)
    d3.select("#tray").classed("modal", false)
  })

  /* Tray Controls */
  var trayPlay = d3.select("#tray-controls .play-pause")
  function setRunning(r) {
    GLOBALS.running = r;
    trayPlay.text(GLOBALS.running ? 'Pause' : 'Play');
  }
  // Hook up play / pause / restart buttons.
  trayPlay.on("click", function() {
    GLOBALS.unpausedBefore = true;
    setRunning(!GLOBALS.running);
  })

  /* Tray sliders */

</script>
